<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <title>Tech Blog</title>
</head>

<body>
  <header>
    <h1 class="display-3">Tech Blog</h1>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile">
          <a class="waves-effect waves-light btn" id="homeBtn">Home</a>
          <a class="waves-effect waves-light btn" id="dashBtn">Dashboard</a>
          <a class="waves-effect waves-light btn" id="createBtn">Create</a>
          <a class="waves-effect waves-light btn" id="loginBtn">Login</a>
          <a class="waves-effect waves-light btn" id="logoutBtn">Logout</a>
        </ul>
      </div>
    </nav>
  </header>

<br>
<hr>
<div class="container">

  <div class="row">
    <div class="col-8">
      <h3>{{title}}</h3>
    </div>

    <div class="col-4">
      <h5>{{date_created}}</h5>
    </div>
  </div>
<div class="row">
  {{content}}
</div>


</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
